archivesBaseName = "${mod_name.replace(" ", "")}-Common-${minecraft_version}"

dependencies {
    implementation "com.hypherionmc.craterlib:CraterLib-common-1.18.2:${craterlib}:dev"
    implementation("me.hypherionmc.sdlink:mcdiscordformatter-common-1.18.1:${formatter_ver}")
}

/**
 * ===============================================================================
 * =       DO NOT EDIT BELOW THIS LINE UNLESS YOU KNOW WHAT YOU ARE DOING        =
 * ===============================================================================
 */

unimined.minecraft {
    fabric {
        loader fabric_loader
    }

    defaultRemapJar = false
}

processResources {
    def buildProps = project.properties.clone()

    filesMatching(['pack.mcmeta']) {
        expand buildProps
    }
}
