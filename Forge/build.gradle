// Adjust the output jar name here
archivesBaseName = "${mod_name.replace(" ", "")}-Forge-${minecraft_version}"

configurations {
    shade
    implementation.extendsFrom shade
}

dependencies {
    implementation "com.hypherionmc.craterlib:CraterLib-Forge-1.20.4:${craterlib}"

    // Compat
    modImplementation("maven.modrinth:vanishmod:1.1.12.1")

    // Do not edit or remove
    implementation project(":Common")
}

shadowJar {
    from sourceSets.main.output
    configurations = [project.configurations.shade]
    setArchiveClassifier('dev-shadow')
}

/**
 * ===============================================================================
 * =       DO NOT EDIT BELOW THIS LINE UNLESS YOU KNOW WHAT YOU ARE DOING        =
 * ===============================================================================
 */

unimined.minecraft {
    minecraftForge {
        loader forge_version
        mixinConfig("${mod_id}.mixins.json", "${mod_id}-forge.mixins.json")
    }
}

remapJar {
    inputFile.set shadowJar.archiveFile
    dependsOn shadowJar
    archiveClassifier.set null
}

jar {
    archiveClassifier.set "dev"
}

processResources {
    from project(":Common").sourceSets.main.resources
    def buildProps = project.properties.clone()

    filesMatching("META-INF/mods.toml") {
        expand buildProps
    }
}

compileTestJava.enabled = false

tasks.withType(JavaCompile).configureEach {
    source(project(":Common").sourceSets.main.allSource)
}